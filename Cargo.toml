[package]
name = "pixi"
version = "0.2.0"
description = "A package management and workflow tool"
edition = "2021"
authors = ["pixi contributors <hi@prefix.dev>"]
homepage = "https://github.com/prefix-dev/pixi"
repository = "https://github.com/prefix-dev/pixi"
license = "BSD-3-Clause"
readme = "README.md"

[features]
default = ["native-tls"]
native-tls = ["reqwest/native-tls", "rattler_repodata_gateway/native-tls", "rattler/native-tls"]
rustls-tls = ["reqwest/rustls-tls", "rattler_repodata_gateway/rustls-tls", "rattler/rustls-tls"]
slow_integration_tests = []

[dependencies]
atty = "0.2"
chrono = "0.4.26"
clap = { version = "4.3.16", default-features = false, features = ["derive", "usage", "wrap_help", "std", "color", "error-context"] }
clap-verbosity-flag = "2.0.1"
clap_complete = "4.3.2"
console = { version = "0.15.7", features = ["windows-console-colors"] }
deno_task_shell = "0.13.2"
# deno_task_shell = { path = "../deno_task_shell" }
dirs = "5.0.1"
dunce = "1.0.4"
futures = "0.3.28"
indexmap = { version = "1.9.3", features = ["serde"] }
indicatif = "0.17.5"
insta = { version = "1.31.0", features = ["yaml"] }
is_executable = "1.0.1"
itertools = "0.11.0"
miette = { version = "5.10.0", features = ["fancy", "supports-color", "supports-hyperlinks", "supports-unicode", "terminal_size", "textwrap"] }
minijinja = { version = "1.0.5", features = ["builtins"] }
once_cell = "1.18.0"
rattler = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false }
rattler_conda_types = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false }
rattler_digest = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false }
rattler_networking = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false }
rattler_repodata_gateway = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false, features = ["sparse"] }
rattler_shell = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false, features = ["sysinfo"] }
rattler_solve = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false, features = ["libsolv_rs"] }
rattler_virtual_packages = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda", default-features = false }
reqwest = { version = "0.11.18", default-features = false }
serde = "1.0.171"
serde_json = "1.0.103"
serde_spanned = "0.6.3"
serde_with = { version = "3.1.0", features = ["indexmap"] }
shlex = "1.1.0"
spdx = "0.10.2"
strsim = "0.10.0"
tempfile = "3.6.0"
tokio = { version = "1.29.1", features = ["macros", "rt-multi-thread", "signal"] }
tokio-util = "0.7.8"
toml_edit = { version = "0.19.14", features = ["serde"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
url = "2.4.0"

[dev-dependencies]
rattler_digest = { git = "https://github.com/baszalmstra/rattler", branch = "feat/use_nvidia_smi_to_detect_cuda" }
serde_json = "1.0.103"
tokio = { version = "1.29.1", features = ["rt"] }
toml = "0.7.6"
