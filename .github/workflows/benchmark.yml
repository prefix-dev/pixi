name: CodSpeed

on:
  push:
    branches:
      - "feature/codespeed" # or "master"
  pull_request: # required to have reports on PRs
  # `workflow_dispatch` allows CodSpeed to trigger backtest
  # performance analysis in order to generate initial data.
  workflow_dispatch:

jobs:
  benchmarks:
    name: Run benchmarks
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tar bzip2

      - name: Setup rust toolchain, cache and cargo-codspeed binary
        uses: moonrepo/setup-rust@v1
        with:
          channel: stable
          cache-target: release
          bins: cargo-codspeed

      - name: Install pixi
        run: cargo install --path crates/pixi

      - name: Build the benchmark target(s)
        run: cargo codspeed build -p pixi_bench

      - name: Run the benchmarks
        uses: CodSpeedHQ/action@v4
        with:
          run: |
            export PATH="~/.cargo/bin:$PATH"
            cargo codspeed run -p pixi_bench
          mode: "instrumentation"
          token: ${{ secrets.CODSPEED_TOKEN }}
