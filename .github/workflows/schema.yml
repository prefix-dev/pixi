name: Test Schema

on:
  push:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - "mkdocs.yml"
      - "*.md"
  workflow_dispatch:
  pull_request:
    paths:
      - "**/pixi.toml"
      - "schema/**"
      - "**/schema.yml"

jobs:
  test-schema:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4

        - uses: prefix-dev/setup-pixi@v0.5.1
          with:
            cache: true
            environments: schema

        - name: Ensure schema is up-to-date
          run: |
            pixi run -e schema generate-schema
            git diff --exit-code

        - name: Test Schema
          run: |
            pixi run -e schema test-schema
            git diff --exit-code
