name: "ðŸª² Bug Report"
description: An issue with pixi
labels: [bug]

body:
  - type: checkboxes
    id: checks
    attributes:
      label: Checks
      options:
        - label: >
            I have checked that this issue has not already been reported.
          required: true
        - label: >
            I have confirmed this bug exists on the
            [latest version](https://github.com/prefix-dev/pixi/releases/latest) of pixi, using `pixi --version`.
          required: true

  - type: textarea
    id: example
    attributes:
      label: Reproducible example
      description: >
        Please provide us with the needed files to make a copy-pastable example. This always includes a `pixi.toml` but where possible please add a link to the repo of the project. Include the (wrong) output if applicable.
      value: |
        Commands I ran and their output:
        ```shell

        ```
        pixi.toml:
        ```toml

        ```
        `pixi info` output:
        ```plaintext

        ```
        Other files (e.g. script files, source files, etc.):
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Issue description
      description: >
        Provide any additional information you think might be relevant.
    validations:
      required: false

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: >
        Describe or show a code example of the expected behavior.
    validations:
      required: true
