version: 2
updates:
  - package-ecosystem: cargo
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: bump
    ignore:
      - dependency-name: rattler*
    groups:
      dependencies:
        patterns:
          - "*"
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    commit-message:
      prefix: chore(ci)
    ignore:
      - dependency-name: bnjbvr/cargo-machete
    groups:
      dependencies:
        patterns:
          - "*"
