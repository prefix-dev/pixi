
[workspace]
channels = ["conda-forge"]
name = "workspace-name"
platforms = ["linux-64"]
# --8<-- [start:tasks]
[tasks]
# Simple use of a filter
task1 = { cmd = "echo {{ text | upper }}", args = ["text"] }
# Use of a filter with a condition and a default value
task2 = { cmd = "echo {{ text | lower if 'hoi' in (text | lower) }}", args = [
  { arg = "text", default = "" },
] }
# Use of a expression with a filter
task3 = { cmd = "echo {{ (a + b) | join(\", \") }}", args = [
  "a",
  { arg = "b", default = "!" },
] }
# Use of the conditional syntax
task4 = { cmd = """echo {% if "win" in platform  %}windows{% else %}unix{% endif %}""", args = [
  "platform",
] }
# Use of a loop
task5 = { cmd = "{% for name in names | split %} echo hello {{ name }};{% endfor %}", args = [
  "names",
] }
# --8<-- [end:tasks]
