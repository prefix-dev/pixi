# --8<-- [start:package]
[package]
name = "package"
version = "0.1.0"
# --8<-- [end:package]
# --8<-- [start:extra-fields]
authors = ["Author Name <author.name@email.org>"]
description = "A package description"
documentation = "https://docs.example.com"
homepage = "https://example.com"
license = "MIT"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/user/repo"
# --8<-- [end:extra-fields]

# --8<-- [start:build-system]
[package.build]
backend = { name = "pixi-build-cmake", version = "0.3.*" }
# not required:
channels = ["https://prefix.dev/conda-forge"]
config = { key = "value" }                    # Optional configuration, specific to the build backend
# --8<-- [end:build-system]


# --8<-- [start:build-dependencies]
[package.build-dependencies]
cmake = "*"
git = "*"

# --8<-- [end:build-dependencies]

# --8<-- [start:host-dependencies]
[package.host-dependencies]
python = "*"
# --8<-- [end:host-dependencies]

# --8<-- [start:run-dependencies]
[package.run-dependencies]
rich = ">=13.9.4,<14"
# --8<-- [end:run-dependencies]


[workspace]
channels = ["https://prefix.dev/conda-forge"]
platforms = ["osx-arm64", "osx-64", "linux-64", "win-64"]
preview = ["pixi-build"]
