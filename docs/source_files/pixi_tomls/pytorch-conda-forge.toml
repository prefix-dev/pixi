# --8<-- [start:minimal]
[project]
channels = ["conda-forge"]
name = "pytorch-conda-forge"
platforms = ["linux-64"]

[system-requirements]
cuda = "12.0"

# --8<-- [start:cuda-version]
[dependencies]
pytorch-gpu = "*"
# --8<-- [end:minimal]
cuda-version = "12.6"
# --8<-- [end:cuda-version]

# --8<-- [start:use-envs]
[feature.gpu.system-requirements]
cuda = "12.0"

[feature.gpu.dependencies]
cuda-version = "12.6"
pytorch-gpu = "*"

[feature.cpu.dependencies]
pytorch-cpu = "*"

[environments]
cpu = ["cpu"]
default = ["gpu"]
# --8<-- [start:use-envs]
