[workspace]
channels = ["conda-forge"]
name = "tasks-short-circuit-basic"

# --8<-- [start:tasks]
[tasks]
build = "make build"
test = "make test"

# Short circuit composition - define a task as an array of dependencies
all = [{ task = "build" }, { task = "test" }]

# This is equivalent to:
# all = { depends-on = [{ task = "build" }, { task = "test" }] }

# --8<-- [end:tasks]
