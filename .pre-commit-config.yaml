repos:
  -   repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v4.5.0
      hooks:
        -   id: check-yaml
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
  # Use ruff for python examples
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.3.1
    hooks:
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
  # Copied from Mozilla https://github.com/mozilla/grcov/blob/master/.pre-commit-config.yaml
  -   repo: https://github.com/DevinR528/cargo-sort
      rev: v1.0.9
      hooks:
        -   id: cargo-sort
  -   repo: local
      hooks:
        - id: fmt
          name: fmt
          language: system
          types: [file, rust]
          entry: cargo fmt
          pass_filenames: false

        - id: clippy
          name: clippy
          language: system
          types: [file, rust]
          entry: cargo clippy --all -- -D warnings # Use -D warnings option to ensure the job fails when encountering warnings
          pass_filenames: false

        - id: test
          name: test
          language: system
          stages: [push]
          types: [file, rust]
          entry: cargo test
          pass_filenames: false
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
    - id: codespell
exclude: ".snap"
