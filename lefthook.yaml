lefthook: pixi run --no-progress lefthook
no_auto_install: true

templates:
  run: run --quiet --no-progress

colors: true

output:
  - meta # Print lefthook version
  - summary # Print summary block (successful and failed steps)
  - empty_summary # Print summary heading when there are no steps to run
  # - success # Print successful steps
  # - failure # Print failed steps printing
  # - execution # Print any execution logs
  # - execution_out # Print execution output
  # - execution_info # Print `EXECUTE > ...` logging
  - skips # Print "skip" (i.e. no files matched)

pre-commit:
  parallel: true
  jobs:
    - name: actionlint
      run: pixi {run} -e lint actionlint
    - name: zizmor
      run: pixi {run} -e lint zizmor
    - name: cargo-fmt
      glob: "*.rs"
      stage_fixed: true
      run: pixi {run} -e lint cargo-fmt
    - name: ruff
      glob: "*.{py,pyi}"
      stage_fixed: true
      group:
        piped: true
        jobs:
          - name: ruff lint
            run: pixi {run} -e lint ruff-lint {staged_files}
          - name: ruff format
            run: pixi {run} -e lint ruff-format {staged_files}
    - name: cargo-shear
      glob: "*.rs,Cargo.toml"
      stage_fixed: true
      run: pixi {run} -e lint cargo-shear
    - name: shell-format
      glob: "*.{sh, bash}"
      run: pixi {run} -e lint shell-format {staged_files}
    - name: taplo
      stage_fixed: true
      glob: "*.toml"
      exclude:
        - schema/examples/invalid/*.toml
      run: pixi {run} -e lint toml-format {staged_files}
    - name: dprint
      glob: "*.{yaml,yml}"
      group:
        jobs:
          - name: dprint check
            run: pixi {run} -e lint dprint-check {staged_files}
          - name: dprint fmt
            run: pixi {run} -e lint dprint-fmt {staged_files}
            stage_fixed: true
    - name: typos
      stage_fixed: true
      run: pixi {run} -e lint typos
    - name: pixi-build-ros-lint
      root: pixi-build-backends/backends/pixi-build-ros
      glob: "*.{py,pyi}"
      stage_fixed: true
      run: pixi {run} -e lint lint
    - name: py-pixi-build-backend-fmt-rust
      root: pixi-build-backends/py-pixi-build-backend
      glob: "*.rs"
      stage_fixed: true
      run: pixi {run} -e default fmt-rust
    - name: py-pixi-build-backend-lint-python
      root: pixi-build-backends/py-pixi-build-backend
      glob: "*.{py,pyi}"
      stage_fixed: true
      run: pixi {run} -e default lint-python

pre-push:
  jobs:
    - name: typecheck-python
      glob: "*.{py,pyi}"
      run: pixi {run} -e lint typecheck-python
    - name: cargo-clippy
      glob: "*.rs"
      run: pixi {run} -e lint cargo-clippy
    - name: cargo-deny
      glob: "Cargo.lock,Cargo.toml"
      stage_fixed: true
      run: pixi {run} -e lint cargo-deny
    - name: check-native-tls
      glob: "**/Cargo.toml"
      run: ./scripts/check-native-tls.sh
