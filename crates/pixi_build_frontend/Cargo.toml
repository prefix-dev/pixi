[package]
authors.workspace = true
description = "Sets up environments to use for building of pixi.toml files"
edition.workspace = true
homepage.workspace = true
license.workspace = true
name = "pixi_build_frontend"
readme.workspace = true
repository.workspace = true
version = "0.1.0"

[features]
cli = ["clap", "tracing-subscriber", "tokio/rt-multi-thread", "tokio/macros"]

[dependencies]
clap = { workspace = true, features = [
  "derive",
  "std",
  "usage",
  "wrap_help",
], optional = true }
dashmap = { workspace = true }
futures = { workspace = true }
itertools = { workspace = true }
jsonrpsee = { workspace = true, features = ["client"] }
miette = { workspace = true, features = ["fancy", "serde"] }
pixi_consts = { workspace = true }
pixi_manifest = { workspace = true }
rattler_conda_types = { workspace = true }
rattler_repodata_gateway = { workspace = true }
rattler_solve = { workspace = true }
regex = { workspace = true }
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
serde_with = { workspace = true }
serde_yaml = { workspace = true }
sha1 = { workspace = true }
thiserror = { workspace = true }
tokio = { workspace = true, features = ["process", "io-std"] }
tokio-util = { workspace = true, features = ["codec"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, optional = true, features = [
  "env-filter",
] }
url = "2.5.0"
which = { workspace = true }

pixi_build_types = { path = "../pixi_build_types" }

[dev-dependencies]
insta = { workspace = true, features = ["yaml"] }
rstest = { workspace = true }

[[bin]]
name = "pixi_build_frontend"
path = "src/main.rs"
required-features = ["cli"]
