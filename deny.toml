[advisories]
ignore = [
  # tracing-subscriber: Logging user input may result in poisoning logs with ANSI escape sequences
  # - https://github.com/tokio-rs/tracing/pull/3368
  # - https://github.com/tokio-rs/tracing/issues/3369
  "RUSTSEC-2025-0055",

  # paste: No longer maintained
  # https://github.com/3Hren/msgpack-rust/issues/365
  "RUSTSEC-2024-0436",
]

[licenses]
allow = [
  "0BSD",
  "Apache-2.0 WITH LLVM-exception",
  "Apache-2.0",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "BSL-1.0",
  "bzip2-1.0.6",
  "CDLA-Permissive-2.0",
  "ISC",
  "MIT",
  "MPL-2.0",
  "Unicode-3.0",
  "Zlib",
]
confidence-threshold = 0.8
private = { ignore = true }

[[licenses.clarify]]
crate = "uv-auth"
expression = "ISC"
license-files = [
  { path = "../../LICENSE-APACHE", hash = 0x0 },
  { path = "../../LICENSE-MIT", hash = 0x0 },
]

[[licenses.clarify]]
crate = "uv-client"
expression = "MIT OR Apache-2.0"
license-files = [
  { path = "../../LICENSE-APACHE", hash = 0x0 },
  { path = "../../LICENSE-MIT", hash = 0x0 },
]

[[licenses.clarify]]
crate = "uv-shell"
expression = "MIT OR Apache-2.0"
license-files = [
  { path = "../../LICENSE-APACHE", hash = 0x0 },
  { path = "../../LICENSE-MIT", hash = 0x0 },
]

[sources]
allow-git = [
  "https://github.com/astral-sh/pubgrub.git",
  "https://github.com/astral-sh/reqwest-middleware.git",
  "https://github.com/astral-sh/rs-async-zip",
  "https://github.com/astral-sh/tl.git",
  "https://github.com/astral-sh/uv.git",
]

[bans]
multiple-versions = "allow"
