version: 6
environments:
  default:
    channels:
      - url: https://conda.anaconda.org/conda-forge/
    packages:
      win-64:
        - conda: child-package
packages:
  # This should invalidate the lock-file because the package `child-package` is
  # requested as a git package in the pixi.toml.
  - conda: child-package
    name: child-package
    version: 0.0.1
    build: ""
    subdir: noarch
    variant:
      target_platform: noarch
