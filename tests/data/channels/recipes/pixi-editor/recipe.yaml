package:
  name: pixi-editor
  version: "0.1.0"

build:
  noarch: generic
  script:
    interpreter: python
    content: |
      import os
      import shutil
      from pathlib import Path

      prefix = os.environ.get("PREFIX", "")
      recipe_dir = os.environ.get("RECIPE_DIR", "")

      menu_dir = Path(prefix) / "Menu"
      menu_dir.mkdir(parents=True, exist_ok=True)

      # Copy menu.json
      shutil.copy(Path(recipe_dir) / "menu" / "menu.json", menu_dir / "pixi-editor.json")

      # Copy icon files
      for icon_name in ["pixi-icon.ico", "pixi-icon.png"]:  # Add more extensions as needed
          src = Path(recipe_dir) / "menu" / icon_name
          if src.exists():
              shutil.copy(src, menu_dir)

