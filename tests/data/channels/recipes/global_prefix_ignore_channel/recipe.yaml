outputs:
  - package:
      name: prefix-ignore
      version: 0.1.0

    build:
      script:
        - mkdir -p $PREFIX/etc/pixi
        - cp $RECIPE_DIR/global-ignore-conda-prefix $PREFIX/etc/pixi/
        - mkdir -p $PREFIX/bin
        - if: win
          then:
            - echo "@echo off" > $PREFIX/bin/prefix-ignore.bat
            - echo "echo %CONDA_PREFIX:NOT_PRESENT=%" >> $PREFIX/bin/prefix-ignore.bat
          else:
            - echo "#!/usr/bin/env bash" > $PREFIX/bin/prefix-ignore
            - echo "echo ${CONDA_PREFIX:-NOT_PRESENT}" >> $PREFIX/bin/prefix-ignore
            - chmod +x $PREFIX/bin/prefix-ignore
