recipe:
  name: dummy
  version: 1.0.0


outputs:
  - package:
      name: dummy-a
      version: 0.1.0

    build:
      script:
        - mkdir -p $PREFIX/bin
        - if: win
          then:
            - echo "dummy-a" > $PREFIX/bin/dummy-a.bat
          else:
            - echo "dummy-a" > $PREFIX/bin/dummy-a
            - chmod +x $PREFIX/bin/dummy-a



  - package:
      name: dummy-b
      version: 0.1.0

    build:
      script:
        - mkdir -p $PREFIX/bin
        - if: win
          then:
            - echo "dummy-b" > $PREFIX/bin/dummy-b.bat
          else:
            - echo "dummy-b" > $PREFIX/bin/dummy-b
            - chmod +x $PREFIX/bin/dummy-b
