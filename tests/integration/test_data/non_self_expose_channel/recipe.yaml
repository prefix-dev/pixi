recipe:
  name: expose
  version: 1.0.0

outputs:
  # expose-non-expose the non-expose tool, while non-expose only depends on expose-non-expose
  - package:
      name: expose-non-expose
      version: 0.1.0

    build:
      script:
        - mkdir -p $PREFIX/bin
        - if: win
          then:
            - echo "non-expose on windows" > $PREFIX/bin/non-expose.bat
          else:
            - echo "non-expose on unix" > $PREFIX/bin/non-expose
            - chmod +x $PREFIX/bin/non-expose

  - package:
      name: non-expose
      version: 0.1.0

    requirements:
        run:
            - expose-non-expose
